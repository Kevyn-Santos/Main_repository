<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listner challenges</title>
</head>
<body>
    <h1>challenge 4</h1>
    <p>here some paragraph</p>
    <div>
        <p>here's other paragraph</p>
    </div>
    <button>Add paragraph</button>
    <button>Remove Paragraph</button>

    <script>
        let divT = document.querySelector('div');
        let btn = document.querySelector('button');[0]
        let btnR = document.querySelector('button');[1]
        


        btn.addEventListener('click', function(){
            let NovoPara = document.createElement('p');
            let Text = document.createTextNode("here's a new paragraph");

            NovoPara.appendChild(Text);
            divT.appendChild(NovoPara);
        })

        btnR.addEventListener('click', function(){
            let Allp = document.querySelectorAll('p');
            divT.removeChild(divT.children[Allp.length-1]);
        })
    </script>
</body>
</html>
